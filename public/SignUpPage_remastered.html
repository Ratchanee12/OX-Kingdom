                        </div>
                        <div class="form-input">
                            <label class="form-label">Password</label>
                            <input type="password" class="form-control" id="password-signup" placeholder="Password"
                                   required>
                        </div>
                        <p id="feedback-msg-signup"></p>
                    </div>
                    <div class="form-btn-group">
                        <button class="btn signup-btn" type="Login" id="createAccountBtn">Create account</button>
                        <button class="btn signup-btn" type="button" onclick="window.location='index.html';">

                        </button>
                    </div>
                </form>
            </div>

                <button type="button" class="btn-close btn-cancel" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form action="" class="" id="signup-form">
                <div class="modal-body mb-3">
                    <input type="text" class="form-control" id="input-username-signup" placeholder="username">
                    <br>
                    <input type="email" class="form-control" id="input-email-signup" placeholder="Email" required>
                    <br>
                    <input type="password" class="form-control" id="input-password-signup" placeholder="Password"
                           required>
                    <p id="feedback-msg-signup"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary btn-cancel" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Sign up</button>
                </div>
            </form>
