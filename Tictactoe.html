<!DOCTYPE html>
<html>
<head>
    <title>Tic Tac Toe</title>
    <style>
        table {
            border-collapse: collapse;
            margin: auto;
        }
        td {
            border: 1px solid black;
            width: 50px;
            height: 50px;
            text-align: center;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <table>
        <tr>
            <td id="0" onclick="handleClick(0)"></td>
            <td id="1" onclick="handleClick(1)"></td>
            <td id="2" onclick="handleClick(2)"></td>
        </tr>
        <tr>
            <td id="3" onclick="handleClick(3)"></td>
            <td id="4" onclick="handleClick(4)"></td>
            <td id="5" onclick="handleClick(5)"></td>
        </tr>
        <tr>
            <td id="6" onclick="handleClick(6)"></td>
            <td id="7" onclick="handleClick(7)"></td>
            <td id="8" onclick="handleClick(8)"></td>
        </tr>
    </table>
    <br>
    <div id="message"></div>
    <br>
    <button onclick="resetGame()">Reset Game</button>
    <script src="TicTacToe.Js"></script>
</body>
</html>
